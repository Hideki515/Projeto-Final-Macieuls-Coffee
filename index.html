  <!-- Formulário para Cadastro do Produto -->
  <div class="ui modal">
    <i class="close icon"></i>
    <div class="header">
      Adicionar produto
    </div>
    <div class="content">
      <div class="ui form">
        <div class="field">
          <!-- Campo do Nome do produto -->
          <label>Nome:</label>
          <input type="text" name="nome-produto" pattern="\d*" placeholder="Digite o nome do produto" id="nome-produto">
          <br>
          <br>
          <!-- Campo descrição do produto -->
          <label>Descrição:</label>
          <input type="text" name="descricao-produto" pattern="\d*" placeholder="Digite a descrição do produto"
            id="descricao-produto">
          <br>
          <br>
          <!-- Campo preço do produto -->
          <label>Preço:</label>
          <div class="ui right labeled input">
            <label for="amount" class="ui label">R$</label>
            <input type="text" name="preco-produto" pattern="\d*" placeholder="Digite o preço do produto"
              id="preco-produto">
          </div>
          <br>
          <br>
          <!-- Campo para selecionar a categoria do produto -->
          <label>Categoria:</label>
          <div class="ui fluid selection dropdown" id="drop-categoria">
            <input type="hidden" name="user">
            <i class="dropdown icon"></i>
            <div class="default text">Selecione a categoria do produto</div>
            <div class="menu">
              <!-- Categoria 1 - Bolos -->
              <div class="item" data-value="categoriaID1"><i class="icon icon birthday cake"></i>
                Bolos
              </div>
              <!-- Categoria 2 - Bebidas -->
              <div class="item" data-value="categoriaID2"><i class="icon coffee"></i>
                Bebidas
              </div>
            </div>
          </div>
          <br>
          <!-- Campo "Endereço da imagem" do produto -->
          <label>Imagem:</label>
          <input type="text" name="imagem-produto" pattern="\d*" placeholder="Digite o caminho da imagem"
            id="imagem-produto">
        </div>
      </div>

    <div class="actions">

        Voltar

        Adicionar Produto
      </div>
